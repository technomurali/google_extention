<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    h2 {
      margin-top: 0;
      color: #333;
      font-size: 18px;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      background-color: #f0f0f0;
      font-size: 14px;
    }
    .status.active {
      background-color: #d4edda;
      color: #155724;
    }
    .status.inactive {
      background-color: #f8d7da;
      color: #721c24;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-warning {
      background-color: #ffc107;
      color: #000;
    }
    .btn-warning:hover {
      background-color: #e0a800;
    }
    .btn-success {
      background-color: #28a745;
      color: white;
    }
    .btn-success:hover {
      background-color: #218838;
    }
    .btn-danger {
      background-color: #dc3545;
      color: white;
    }
    .btn-danger:hover {
      background-color: #c82333;
    }
    .btn-disabled {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 15px;
      margin: 10px 0;
      border: 2px solid #e0e0e0;
      border-radius: 20px;
      font-size: 14px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      outline: none;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }
    input[type="text"]::placeholder {
      color: #999;
    }
  </style>
</head>
<body>
  <h2 id="heading"></h2>
  <div id="status" class="status"></div>
  
  <input type="text" id="searchInput" placeholder="" />
  
  <button id="hideBtn" class="btn-warning"></button>
  <button id="showBtn" class="btn-success"></button>

  <script src="../src/core/config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
